<!DOCTYPE html>
<html>
<head>
  <title>Sirona Vending Machine Locator</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #map { height: 90vh; width: 100%; }
    #search-box {
      padding: 10px;
      text-align: center;
      background: #f4f4f4;
    }
    #search {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center; margin: 10px;">Sirona Vending Machine Locator</h2>

<div id="search-box">
  <input type="text" id="search" placeholder="Search locations by name..." />
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
  const locations = [
    { name: "Delhi Airport", address: "New Udaan Bhawan, Opp. Terminal-3, IGI Airport, New Delhi-110037", lat: 28.5562, lng: 77.1000 },
    { name: "Bangalore Airport", address: "KIAL Road, Devanahalli, Bengaluru, Karnataka 560300", lat: 13.1986, lng: 77.7066 },
    { name: "Galgotia University", address: "Plot No. 2, Yamuna Expwy, Greater Noida, UP 203201", lat: 28.3487, lng: 77.5520 },
    { name: "Gurugram Sec 46", address: "Aye Finance, Soulstice Building, Plot No-52, Sec.-46, Gurgaon-122003", lat: 28.4265, lng: 77.0689 },
    { name: "Gurugram Sec 45", address: "Aye Finance, Unitech Tower 2, Sector 45, Gurugram-122003", lat: 28.4242, lng: 77.0786 },
    { name: "Yelahanka Sec B", address: "Aye Finance, Sector-B, Yelahanka New Town, Bangalore-560064", lat: 13.1007, lng: 77.5924 },
    { name: "BITS Law School", address: "Murbad Rd, Kamba, Kalyan, Maharashtra 421301", lat: 19.2534, lng: 73.1636 },
    { name: "Teez Hazari Court", address: "Bhiku Ram Jain Marg, Tis Hazari, New Delhi, Delhi 110054", lat: 28.6692, lng: 77.2301 },
    { name: "Women Police Station ITANAGAR", address: "NH52A, C-Sector, Itanagar, Arunachal Pradesh 791111", lat: 27.0967, lng: 93.6122 }
  ];

  const map = L.map('map').setView([22.9734, 78.6569], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
  }).addTo(map);

  const markers = L.markerClusterGroup();
  const markerRefs = [];

  locations.forEach(loc => {
    const marker = L.marker([loc.lat, loc.lng])
      .bindPopup(`<b>${loc.name}</b><br>${loc.address}`);
    markers.addLayer(marker);
    markerRefs.push({ name: loc.name.toLowerCase(), marker });
  });

  map.addLayer(markers);

  // 🔍 Search Filter
  document.getElementById('search').addEventListener('input', function () {
    const query = this.value.toLowerCase();
    markers.clearLayers();

    markerRefs.forEach(({ name, marker }) => {
      if (name.includes(query)) {
        markers.addLayer(marker);
      }
    });

    map.addLayer(markers);
  });
</script>

</body>
</html>
